name: Deploy Lifetracts App to EC2
on:
  push:
    branches: [ "main" ]   # deploy when you push to main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies & Build
        run: |
          npm install
          npm run build
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/lifetracts || mkdir ~/lifetracts && cd ~/lifetracts
            git pull origin main || git clone https://github.com/cletusjay/lifetracts-new.git .
            npm install
            npm run build
            pm2 restart next-app || pm2 start npm --name "next-app" -- start
